<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>学生缺勤通知</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; margin: 20px;">
    <div style="border: 1px solid #ccc; padding: 20px; max-width: 600px; margin: auto;">
        <div style="text-align: center; margin-bottom: 20px;">
            <h1 style="margin: 0; font-size: 24px;">学生缺勤通知</h1>
        </div>
        <div style="margin-bottom: 20px;">
            <p>辅导员：{{counsellor_name}}</p>
            <p>您的学生：{{student_names}}</p>
            <p>在 {{again_time}} 开始的 <strong>{{course_name}} </strong>课程缺勤</p>
            <p>请及时落实学生情况，并在系统报备。</p>
        </div>
    </div>
</body>
</html>
